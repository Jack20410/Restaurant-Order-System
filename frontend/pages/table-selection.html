<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/table-selection.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Restaurant Management</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Table Selection</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2 class="text-center mb-4">Restaurant Table Selection</h2>
        
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-primary" id="refreshButton">
                        <i class="fas fa-sync-alt"></i> Refresh Tables
                    </button>
                    <div class="d-flex">
                        <div class="legend me-3">
                            <span class="badge bg-success">Available</span>
                        </div>
                        <div class="legend me-3">
                            <span class="badge bg-danger">Occupied</span>
                        </div>
                        <!-- <div class="legend">
                            <span class="badge bg-warning">Reserved</span>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="table-grid" id="tableGrid">
            <!-- Tables will be dynamically added here -->
        </div>
    </div>

    <!-- Table Selection Modal -->
    <div class="modal fade" id="tableModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Table Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage">Are you sure you want to select Table <span id="selectedTableNumber"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirmTableButton">Confirm</button>
                    <button type="button" class="btn btn-danger" id="cancelTableButton" style="display: none;">Cancel Table</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/table-selection.js"></script>
</body>
</html>
