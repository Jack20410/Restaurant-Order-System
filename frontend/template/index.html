<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
        }
        .card-body {
            padding: 2.5rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }
        .btn-primary {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            background: linear-gradient(45deg, #f25f0a, #f2230c);
            border: none;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }
        .login-icon {
            font-size: 24px;
            color: #ed1212;
            margin-bottom: 1rem;
        }
        body {
            background: linear-gradient(145deg, #9d4c0e, #e01c1c);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="/hotpot.jpg" class="img-fluid h-100 rounded-start" style="object-fit: cover;">
                            </div>
                            <div class="col-lg-6 p-5">
                                <div class="text-center">
                                    <i class="fas fa-user-circle login-icon"></i>
                                    <h2 class="mb-4 fw-bold">Welcome Back</h2>
                                </div>
                                <form>
                                    <div class="mb-4">
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-0">
                                                <i class="fas fa-envelope text-muted"></i>
                                            </span>
                                            <input type="email" class="form-control" id="email" placeholder="Email address" required>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-0">
                                                <i class="fas fa-lock text-muted"></i>
                                            </span>
                                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
                                    <div class="text-center">
                                        <a href="#" class="text-decoration-none text-muted">Forgot password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
